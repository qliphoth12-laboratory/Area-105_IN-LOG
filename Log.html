<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview Log · Area-105</title>
  <base target="_top">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --page-bg-1: #f7f7f5;
      --page-bg-2: #f2f2ef;
      --text: #0f172a;
      --muted: #6b7280;

      --ui-dark: #1b2230;
      --ui-dark-2: #2f3542;

      --paper: #ececeb;
      --paper-ink: #111827;

      --dot: rgba(255, 255, 255, .12);
      --edge: rgba(15, 23, 42, .14);

      --redact: #050607;
      --logoUrl: url("https://cdn.jsdelivr.net/gh/qliphoth12-laboratory/Area-105@main/images/ui/Logo_A105.png");
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at top left, rgba(83, 98, 146, 0.10), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.12), transparent 55%),
        linear-gradient(to bottom, var(--page-bg-1), var(--page-bg-2));
    }

    /* ===== Loading Screen Overlay (copied from profile.html; only text changed) ===== */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: #ffffff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translateY(0);
      opacity: 1;
      transition:
        transform 2.5s cubic-bezier(0.19, 1, 0.22, 1),
        opacity 0.4s ease-out;
    }

    .loading-screen.hide {
      transform: translateY(-105%);
      pointer-events: none;
    }

    .loading-logo {
      width: 156px;
      height: 156px;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.25rem;
      background: #111827;
    }

    .loading-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading-title {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: #111827;
      margin-bottom: 0.35rem;
    }

    .loading-sub {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.26em;
      color: #9ca3af;
    }

    .loading-bar {
      width: 96px;
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
      position: relative;
      margin-top: 1.75rem;
    }

    .loading-bar::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, #f3f3f3, #868686, #ffffff);
      transform: translateX(-100%);
      animation: loadingBarSlide 1.2s infinite;
    }

    @keyframes loadingBarSlide {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .loading-dim {
      position: fixed;
      inset: 0;
      z-index: 9998;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(20px) brightness(0.2);
      -webkit-backdrop-filter: blur(20px) brightness(0.2);
      opacity: 1;
      transition: opacity 1.0s ease-out;
    }

    .loading-dim.hide {
      opacity: 0;
      pointer-events: none;
    }

    /* ===== Fixed top nav ===== */
    .top-nav {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(148, 163, 184, 0.4);
        }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 0.75rem;
      object-fit: contain;
    }

    .brand-mark {
      font-weight: 700;
      letter-spacing: 0.16em;
      font-size: 0.8rem;
      text-transform: uppercase;
      color: #0f172a;
      line-height: 1.5;
    }

    .brand-sub {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
      line-height: 1.7;
    }

    .nav-badge {
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      padding: 0.15rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      color: #111827;
      background-color: #f9fafb;
      white-space: nowrap;
    }

    /* ===== Layout ===== */
    .viewport {
      height: calc(100vh - 64px);
      margin-top: 64px;
      padding: 22px 16px 22px;
    }

    .interview-shell {
      height: 100%;
      max-width: 99%;
      margin: 0 auto;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: linear-gradient(180deg, rgba(255, 255, 255, .78), rgba(255, 255, 255, .68));
      box-shadow: 0 40px 90px rgba(15, 23, 42, 0.18), inset 0 0 0 1px rgba(255, 255, 255, 0.35);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .interview-shell::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(148, 163, 184, 0.10) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(148, 163, 184, 0.08) 1px, transparent 1px);
      background-size: 46px 46px;
      opacity: 0.22;
      pointer-events: none;
      z-index: 0;
    }

    .interview-card {
      margin: 5px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--edge);
      box-shadow: 0 26px 60px rgba(15, 23, 42, 0.16), 0 0 0 1px rgba(15, 23, 42, 0.02);
      background: rgba(255, 255, 255, .9);
      display: flex;
      flex-direction: column;
      min-height: 0;
      position: relative;
      z-index: 1;
      --metaH: 148px;
    }

    .interview-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--logoUrl);
      background-repeat: no-repeat;
      background-position: 50% calc(60% + (var(--metaH) / 2));
      background-size: min(480px, 65vw);
      opacity: 0.05;
      filter: grayscale(100%);
      pointer-events: none;
      z-index: 0;
    }

    /* ===== SCP-ish toolbar ===== */
    .panel-toolbar {
      background: #1b2230;
      border-bottom: 1px solid rgba(255, 255, 255, .10);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      flex: 0 0 auto;
    }

    .panel-toolbar::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(var(--dot) 1px, transparent 1px);
      background-size: 10px 10px;
      opacity: .75;
      pointer-events: none;
    }

    .toolbar-left,
    .toolbar-mid,
    .toolbar-right {
      position: relative;
      z-index: 1;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-width: 220px;
      color: rgba(255, 255, 255, .75);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .82rem;
      letter-spacing: .10em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .toolbar-mid {
      font-weight: 700;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size: .9rem;
      color: rgba(255, 255, 255, .92);
      text-align: center;
      flex: 1;
      white-space: nowrap;
    }

    .toolbar-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-width: 220px;
      color: rgba(255, 255, 255, .75);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .82rem;
      letter-spacing: .10em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    /* ===== meta ===== */
    .meta {
      background: #2f3542;
      border-bottom: 1px solid rgba(255, 255, 255, .10);
      padding: 14px 18px;
      color: rgba(255, 255, 255, .92);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .92rem;
      line-height: 1.35;
      position: relative;
      overflow: hidden;
      z-index: 1;
      flex: 0 0 auto;
    }

    .meta::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255, 255, 255, .12) 1px, transparent 1px);
      background-size: 12px 12px;
      opacity: .25;
      pointer-events: none;
    }

    .meta .content {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
    }

    /* ===== Scrollable paper body ===== */
    .paper-body {
      color: var(--paper-ink);
      position: relative;
      z-index: 1;
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      padding: 18px;
    }

    .paper-body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(520px 520px at 70% 55%, rgba(0, 0, 0, .06), transparent 55%),
        radial-gradient(380px 380px at 40% 30%, rgba(0, 0, 0, .04), transparent 60%);
      pointer-events: none;
      opacity: .9;
      z-index: 0;
    }

    .log {
      position: relative;
      z-index: 1;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .96rem;
      line-height: 1.65;
    }

    .log-tag {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 8px;
      background: rgba(0, 0, 0, .08);
      border: 1px solid rgba(0, 0, 0, .12);
      font-size: .88rem;
      margin: 6px 0 12px;
    }

    /* ===== Chat rows ===== */
    .chat-row {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      align-items: start;
      padding: 10px 0;
      border-bottom: 1px solid rgba(15, 23, 42, .10);
    }

    .chat-row:last-child {
      border-bottom: none;
    }

    .speaker {
      white-space: nowrap;
      font-weight: 700;
      color: #0f172a;
      min-width: 160px;
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    .pipe {
      color: var(--pipeColor, #0f172a);
      font-weight: 800;
      letter-spacing: .02em;
      display: inline-block;
      width: 10px;
      text-align: center;
    }

    .message {
      position: relative;
      padding-left: 12px;
    }

    .message::before {
      content: "";
      position: absolute;
      left: 0;
      top: 3px;
      bottom: 3px;
      width: 1px;
      background: rgba(15, 23, 42, .10);
    }

    /* ===== Multi-line redaction ===== */
    .redact-wrap {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .redact-text {
      position: relative;
      z-index: 1;
      white-space: normal;
    }

    .redact-bars {
      position: absolute;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    .redact-bar {
      position: absolute;
      background: var(--redact);
      border-radius: 2px;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, .22) inset;
      transform-origin: left center;
      transform: scaleX(1);
    }

    .redact-bar::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(255, 255, 255, .06), transparent 35%, transparent 70%, rgba(255, 255, 255, .04));
      opacity: .16;
      border-radius: 2px;
    }

    .log.reveal .redact-bar {
      transform: scaleX(0);
      transition: transform var(--dur, 1100ms) cubic-bezier(.22, .85, .18, 1);
      transition-delay: var(--delay, 0ms);
    }

    /* scrollbar */
    .paper-body::-webkit-scrollbar {
      width: 10px;
    }

    .paper-body::-webkit-scrollbar-thumb {
      background: rgba(15, 23, 42, .18);
      border-radius: 999px;
      border: 2px solid rgba(236, 236, 235, 1);
    }

    .paper-body::-webkit-scrollbar-track {
      background: transparent;
    }

    @media (max-width: 576px) {
      .viewport {
        padding: 14px 10px 14px;
      }

      .interview-card {
        margin: 12px;
      }

      .speaker {
        min-width: 130px;
      }

      .toolbar-mid {
        font-size: .82rem;
        letter-spacing: .12em;
      }

      .toolbar-left,
      .toolbar-right {
        min-width: 150px;
      }
    }
  </style>
</head>

<body>

  <!-- Loading Screen Overlay (from profile.html) -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-logo">
      <img src="https://cdn.jsdelivr.net/gh/qliphoth12-laboratory/Area-105@main/images/ui/Logo_A105.png"
        alt="Area-105 logo">
    </div>
    <div class="loading-title">AREA-105</div>
    <div class="loading-sub">INTERVIEW LOG</div>
    <div class="loading-bar"></div>
  </div>
  <div id="loadingDim" class="loading-dim"></div>

  <header class="top-nav py-2">
    <div class="container-xl d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="https://cdn.jsdelivr.net/gh/qliphoth12-laboratory/Area-105@main/images/ui/Logo_A105.png"
          alt="Area-105 Logo" class="brand-logo">
        <div>
          <div class="brand-mark">AREA-105</div>
          <div class="brand-sub">SECURE · CONTAIN · PROTECT</div>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <span class="nav-badge">ACCESS: INTERNAL USE ONLY</span>
      </div>
    </div>
  </header>

  <section class="viewport">
    <div class="interview-shell">
      <div class="interview-card">

        <div class="panel-toolbar">
          <div class="toolbar-left">
            <span id="docIdText">Interview Log</span>
          </div>

          <div class="toolbar-mid" id="toolbarTitle">&lt;&lt;&lt; INTERVIEW LOG &gt;&gt;&gt;</div>

          <div class="toolbar-right">
            <span id="secLabel">LEVEL 2 · RESTRICTED</span>
          </div>
        </div>

        <div class="meta">
          <div class="content" id="metaMount"></div>
        </div>

        <div class="paper-body" id="paperBody">
          <div class="log" id="logRoot">
            <span class="log-tag">[BEGIN LOG]</span>
            <div id="chatMount"></div>
            <div class="mt-3">
              <span class="log-tag">[END LOG]</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script>
    (function () {
      const API_BASE = "https://script.google.com/macros/s/AKfycby2eHp1tlysaV7nIHMYH2B_ex8jj4aGSEuA4WNTDvZE6Kh8V_KzaiHveN_BMdQWol11Kw/exec";
      const INDEX_URL = "index.html"; // ถ้าอยากเปลี่ยนหน้า fallback ค่อยแก้ตรงนี้

      const loadingEl = document.getElementById("loadingScreen");
      const loadingDim = document.getElementById("loadingDim");

      const startFadeInContent = () => {
        // หน้านี้ไม่ได้ใช้ .fade-in-up ก็ไม่เป็นไร (คงฟังก์ชันไว้ตาม profile.html)
        const animatedEls = document.querySelectorAll(".fade-in-up");
        animatedEls.forEach((el, index) => {
          el.style.transitionDelay = (index * 80) + "ms";
          el.classList.add("show");
        });
      };

      const hideLoading = () => {
        if (!loadingEl) {
          startFadeInContent();
          return;
        }
        setTimeout(() => {
          loadingEl.classList.add("hide");
          setTimeout(() => {
            if (loadingDim) {
              loadingDim.classList.add("hide");
            }
            setTimeout(() => {
              startFadeInContent();
            }, 100);
          }, 800);
        }, 500);
      };

      function escapeHtml(s) {
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function normalizePayload(payload) {
        // รองรับ 2 แบบ:
        // 1) { ok:true, status:"FOUND", data:{...interviewData...} }
        // 2) { ...interviewData... } (ยิง JSON ตรง)
        if (payload && payload.ok === true && payload.status === "FOUND" && payload.data) return payload.data;
        return payload;
      }

      function isValidInterviewData(d) {
        return !!(d && typeof d === "object" && Array.isArray(d.log));
      }

      function renderInterview(interviewData) {
        // ===== Header / meta =====
        document.getElementById("docIdText").textContent = `Interview Log ${interviewData.docId || ""}`.trim();
        document.getElementById("secLabel").textContent = (interviewData.ui && interviewData.ui.clearanceText) ? interviewData.ui.clearanceText : "LEVEL 2 · RESTRICTED";

        const metaMount = document.getElementById("metaMount");
        metaMount.innerHTML = "";

        (interviewData.meta || []).forEach(({ label, value }) => {
          const row = document.createElement("div");
          row.innerHTML = `<strong>${escapeHtml(label)}:</strong> <span>${escapeHtml(value)}</span>`;
          metaMount.appendChild(row);
        });

        const metaEl = document.querySelector(".meta");
        document.querySelector(".interview-card")
          .style.setProperty("--metaH", metaEl.offsetHeight + "px");

        // ===== Render chat rows =====
        const mount = document.getElementById("chatMount");
        const logRoot = document.getElementById("logRoot");
        const paperBody = document.getElementById("paperBody");

        mount.innerHTML = "";
        logRoot.classList.remove("reveal");

        (interviewData.log || []).forEach((item, idx) => {
          const row = document.createElement("div");
          row.className = "chat-row";

          const st = (interviewData.speakerStyles && interviewData.speakerStyles[item.speaker]) || {};
          row.style.setProperty("--pipeColor", st.pipeColor || "#0f172a");

          const speaker = document.createElement("div");
          speaker.className = "speaker";
          speaker.innerHTML = `<span class="pipe">|</span><span>${escapeHtml(item.speaker)}</span>`;

          const message = document.createElement("div");
          message.className = "message";

          const wrap = document.createElement("span");
          wrap.className = "redact-wrap";
          wrap.dataset.seq = String(idx);

          const textEl = document.createElement("span");
          textEl.className = "redact-text";
          textEl.textContent = item.text;

          const bars = document.createElement("span");
          bars.className = "redact-bars";

          wrap.appendChild(textEl);
          wrap.appendChild(bars);
          message.appendChild(wrap);

          row.appendChild(speaker);
          row.appendChild(message);
          mount.appendChild(row);
        });

        // ===== Redaction building + reveal sequencing =====
        let revealStarted = false;

        function rebuildAllRedactions() {
          const wraps = document.querySelectorAll(".redact-wrap");
          wraps.forEach(w => rebuildRedactionForWrap(w));
        }

        function rebuildRedactionForWrap(wrap) {
          const textEl = wrap.querySelector(".redact-text");
          const barsHost = wrap.querySelector(".redact-bars");
          if (!textEl || !barsHost) return;

          barsHost.innerHTML = "";

          const range = document.createRange();
          range.selectNodeContents(textEl);
          const rects = Array.from(range.getClientRects());

          if (rects.length === 0) {
            rects.push(textEl.getBoundingClientRect());
          }

          const hostRect = wrap.getBoundingClientRect();

          const padX = 0;
          const barTopOffset = 2;
          const barHeight = 18;
          const radius = 2;

          const seq = Number(wrap.dataset.seq || "0");
          const staggerMs = Number((interviewData.ui && interviewData.ui.staggerMs) || 120);
          const baseDurationMs = Number((interviewData.ui && interviewData.ui.baseDurationMs) || 1100);

          const delay = (staggerMs * seq);
          const dur = baseDurationMs + Math.floor(seq * 8);

          rects.forEach((r) => {
            const left = (r.left - hostRect.left) - padX;
            const top = (r.top - hostRect.top) + barTopOffset;
            const width = (r.width) + (padX * 2);

            if (width < 6 || r.height < 6) return;

            const bar = document.createElement("span");
            bar.className = "redact-bar";
            bar.style.left = left + "px";
            bar.style.top = top + "px";
            bar.style.width = width + "px";
            bar.style.height = barHeight + "px";
            bar.style.borderRadius = radius + "px";

            bar.style.setProperty("--delay", delay + "ms");
            bar.style.setProperty("--dur", dur + "ms");

            barsHost.appendChild(bar);
          });
        }

        rebuildAllRedactions();

        const revealDelayMs = Number((interviewData.ui && interviewData.ui.revealDelayMs) || 500);
        setTimeout(() => {
          revealStarted = true;
          logRoot.classList.add("reveal");
        }, revealDelayMs);

        let resizeT = null;
        window.addEventListener("resize", () => {
          if (revealStarted) return;
          clearTimeout(resizeT);
          resizeT = setTimeout(rebuildAllRedactions, 80);
        });

        paperBody.addEventListener("scroll", () => {
          if (revealStarted) return;
          rebuildAllRedactions();
        }, { passive: true });
      }

      // ===== Boot: read id -> fetch -> render -> hide loading =====
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const id = (params.get("id") || "").trim();

        if (!id) {
          window.location.replace(INDEX_URL);
          return;
        }

        fetch(`${API_BASE}?id=${encodeURIComponent(id)}`)
          .then(res => res.json())
          .then(payload => {
            const data = normalizePayload(payload);

            if (!isValidInterviewData(data)) {
              window.location.replace(INDEX_URL);
              return;
            }

            // ถ้า backend ไม่ส่ง docId มา แต่เราได้ id จาก URL ก็เติมให้
            if (!data.docId) data.docId = id;

            renderInterview(data);
            document.title = `Interview Log · ${data.docId || id} · Area-105`;
          })
          .catch(err => {
            console.error(err);
            window.location.replace(INDEX_URL);
          })
          .finally(() => {
            hideLoading();
          });
      });
    })();
